language: r
dist: trusty
sudo: required
cache: packages
warnings_are_errors: true
r_check_args: ""

before_install:
  Rscript -e 'update.packages(ask = FALSE)'
  - export RGL_USE_NULL=TRUE

r_packages:
  - covr

r:
  - oldrel
  - release
  - devel

r_github_packages:
  - jimhester/covr

env:
  global:
    - RGL_USE_NULL=TRUE
    - PKG_CFLAGS="-O3 -Wall -pedantic"
    # drat using @nhejazi token
    - secure: "81545649f67859b885965c9f0f9e7bf4b6abeee3"

after_success:
  - travis_wait Rscript -e 'covr::codecov()'
  - test $TRAVIS_REPO_SLUG == "jeremyrcoyle/sl3" && \
    test $TRAVIS_PULL_REQUEST == "false" && \
    test $TRAVIS_BRANCH == "master" && \
    bash deploy.sh

on_failure:
  - ./travis-tool.sh dump_logs

notifications:
  email:
    on_success: change
    on_failure: change

